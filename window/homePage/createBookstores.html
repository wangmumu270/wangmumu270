<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>个人中心</title>
		<link rel="stylesheet" href="../../css/publicStyle/bootstrap.css" />
		<link rel="stylesheet" href="../../css/publicStyle/bootstrap-theme.css" />
		<link rel="stylesheet" href="../../css/publicStyle/public.css" />
		<link rel="stylesheet" href="../../css/homePage/createBookstores.css" />
	</head>
	<body>
		<div class="topContainer">
			<div class="container">
				<img class="img-createStore" src="../../picture/images/createStore.png" />
				<img class="img-add" onclick="addBookstoreFun()" title="添加" alt="添加书店" src="../../picture/images/add.png" />
				<p class="text-add">添加书店</p>
				<p id="noBookstoreTip">提示：当前并无书店信息，请添加书店</p>
			<div class="backBox">
				<button class="btn backBtn blue-background" onclick="backBtnFun()">返回</button>
			</div>
			</div>
			<!-- 添加总店弹框 -->
			<div class="mask">
				<div class="modal-dialog">
					<div class="dialog-head"><p>添加书店</p></div>
					<form>
						<label for="storeName">书店名称</label>
						<input id="storeName" type="text" />
						<label for="storeAddress">书店地址</label>
						<input id="storeAddress" type="text" />
					</form>
					<div class="btnBox">
						<button class="btn cancelBtn" type="button">取消</button>
						<button class="btn" type="submit" onclick="sureBtnFun()">确定</button>
					</div>
				</div>
			</div>
			<!-- 修改总店弹框 -->
			<div class="editMask">
				<div class="modal-dialog">
					<div class="dialog-head"><p>修改书店</p></div>
					<form>
						<label for="editStoreName">书店名称</label>
						<input id="editStoreName" type="text" />
						<label for="editStoreAddress">书店地址</label>
						<input id="editStoreAddress" type="text" />
					</form>
					<div class="btnBox">
						<button class="btn cancelBtn" type="button">取消</button>
						<button class="btn sureEdit" type="submit">确定</button>
					</div>
				</div>
			</div>
			<!-- 书店列表 向后台查询总店并动态展示 -->
			<div class="store-list">
				<img class="add-bookstore" onclick="addBookstoreFun()" alt="添加总店" title="添加总店" src="../../picture/images/plus-sign.png" />
				<!-- <a href="addClubCard.html"><img class="vip-setting" alt="会员卡" title="会员卡设置" src="../../picture/images/vipIcon.png" /></a> -->
				<ul class="group-list">
					<!-- <li>
						<div class="storeHead">
							<p class="store-name">温馨书店</p>
							<img class="editIcon" src="../../picture/images/edit.png"/>
							<img class="deleteIcon" src="../../picture/images/delete.png"/>
						</div>
						<img class="bookstore-img" src="../../picture/images/createStore.png" />
					</li> -->
				</ul>
				<!-- <div class="backBox">
					<button class="btn backBtn02 blue-background" onclick="backBtnFun()">返回</button>
				</div> -->
			</div>
		</div>
	</body>
	<script type="text/javascript" charset="utf-8" src="../../js/publicEvent/jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/publicEvent/bootstrap.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/publicEvent/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/publicEvent/utils.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../js/homePage/personalCenter.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../js/homePage/createBookstores.js"></script>
</html>
